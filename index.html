<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eInvoice Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>eInvoice Editor</h1>
            <div class="button-group">
                <input type="file" id="fileInput" class="file-input" accept=".xml">
                <button onclick="document.getElementById('fileInput').click()" class="button">Choose XML File</button>
                <button onclick="handleStorno()" class="button button-danger">Storno/Return</button>
                <button onclick="saveXML()" class="button button-secondary">Save XML</button>
            </div>
        </div>

        <form id="invoiceForm">
            <div class="grid">
                <div class="form-section">
                    <h2 class="section-title">Invoice Details</h2>
                    <div class="form-group">
                        <label class="form-label">Invoice Number</label>
                        <input type="text" class="form-input" name="invoiceNumber">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Issue Date</label>
                        <input type="date" class="form-input" name="issueDate">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Due Date</label>
                        <input type="date" class="form-input" name="dueDate">
                    </div>
                </div>

                <div class="form-section">
                    <h2 class="section-title">Supplier Details</h2>
                    <div class="form-group">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-input" name="supplierName">
                    </div>
                    <div class="form-group">
                        <label class="form-label">VAT Number</label>
                        <input type="text" class="form-input" name="supplierVAT">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Address</label>
                        <input type="text" class="form-input" name="supplierAddress">
                    </div>
                </div>

                <div class="form-section">
                    <h2 class="section-title">Customer Details</h2>
                    <div class="form-group">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-input" name="customerName">
                    </div>
                    <div class="form-group">
                        <label class="form-label">VAT Number</label>
                        <input type="text" class="form-input" name="customerVAT">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Address</label>
                        <input type="text" class="form-input" name="customerAddress">
                    </div>
                </div>
            </div>

            <div class="allowance-charges" id="allowanceCharges">
                <h2 class="section-title">
                    Allowances and Charges
                    <button type="button" class="button button-small" onclick="addAllowanceCharge()">
                        Add Allowance/Charge
                    </button>
                </h2>
                <!-- Allowances and charges will be added here dynamically -->
            </div>

            <div class="line-items" id="lineItems">
                <h2 class="section-title">
                    Line Items
                    <button type="button" class="button button-small" onclick="addLineItem()">
                        Add Line Item
                    </button>
                </h2>
                <!-- Line items will be added here dynamically -->
            </div>

            <div class="totals">
                <div class="total-row">
                    <span>Subtotal:</span>
                    <span id="subtotal" class="editable-total">0.00</span>
                </div>
                <div class="total-row">
                    <span>Total Allowances:</span>
                    <span id="totalAllowances" class="editable-total">0.00</span>
                </div>
                <div class="total-row">
                    <span>Total Charges:</span>
                    <span id="totalCharges" class="editable-total">0.00</span>
                </div>
                <div class="total-row">
                    <span>Net Amount:</span>
                    <span id="netAmount" class="editable-total">0.00</span>
                </div>
                <div id="vatBreakdown">
                    <h3 class="section-title">VAT Breakdown</h3>
                    <div id="vatBreakdownRows"></div>
                    <button type="button" class="button button-small" onclick="window.addVATRate()">Add VAT Rate</button>
                </div>
                <div class="total-row">
                    <span>Total VAT:</span>
                    <span id="vat" class="editable-total">0.00</span>
                </div>
                <div class="total-row total-row-final">
                    <span>Total:</span>
                    <span id="total" class="editable-total">0.00</span>
                </div>
                <div class="total-row">
                    <button type="button" class="button" onclick="refreshTotals()">Refresh Totals</button>
                </div>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
